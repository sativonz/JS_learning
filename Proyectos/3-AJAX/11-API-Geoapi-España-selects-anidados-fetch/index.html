<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.17/angular.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/GeoAPI-es/geoapi.es-js/1.0.2/GeoAPI.js"></script>
    <title>Selects anidados con la Api Geoapi.es - España</title>

<body ng-app="app">
    <h1>Selects anidados con la Api Geoapi.es - España</h1>

    <section ng-controller="MainCtrl">
        <label for="comunidad">Comunidad:</label>
        <select name="comunidad" id="comunidad"><option value="selecciona">Selecciona</option></select>
        <br><br>
        <label for="provincia">Provincia:</label>
        <select name="provincia" id="provincia"><option value="selecciona">Selecciona</option></select>
        <br><br>
        <label for="municipio">Municipio:</label>
        <select name="municipio" id="municipio"><option value="selecciona">Selecciona</option></select>
        <br><br>
        <label for="poblacion">Población:</label>
        <select name="poblacion" id="poblacion"><option value="selecciona">Selecciona</option></select>
    
    </section>

    <script src="scripts/main.js"></script>
</body>

</html>
